<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{fill_keyword}分析报告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* 背景图片设置 */
            background-image: url('https://patchwiki.biligame.com/images/klbq/d/d5/bgu6ebcokzom7otcdckb4dpksn2cnff.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            line-height: 1.6;
        }

        img {
        width: 90%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .transparent-panel {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2); /* 半透明效果 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border-radius: 20px; /* 圆角 */
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .content-section {
            margin: 50px 0;
        }
        
        /* .content-section h2 {
            margin-bottom: 20px;
            color: #e0e0e046;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        } */
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .feature {
            flex-basis: 30%;
            min-width: 250px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .feature h3 {
            margin-bottom: 15px;
            color: #f0f0f0;
        }
        
        @media (max-width: 768px) {
            .transparent-panel {
                width: 90%;
                padding: 20px;
            }
            
            .features {
                flex-direction: column;
            }
            
            .feature {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="transparent-panel">
            <h1>{fill_keyword}分析报告</h1>

            <div class="content-section">
                <h2>基本分析</h2>
                <div class="features">
                    <img src='{fill_keyword}/各字段作为搜索命中原因的出现次数.png'></img>
                    <img src='{fill_keyword}/每天的视频发布数量.png'></img>
                    <img src='{fill_keyword}/每月的视频发布数量.png'></img>
                    <img src='{fill_keyword}/每年的视频发布数量.png'></img>
                    <img src='{fill_keyword}/视频时长分布.png'></img>
                    <img src='{fill_keyword}/B站视频播放量前十.png'></img>
                    <img src='{fill_keyword}/B站视频点赞量前十.png'></img>
                    <img src='{fill_keyword}/B站视频收藏量前十.png'></img>
                    <img src='{fill_keyword}/B站视频弹幕量前十.png'></img>
                    <img src='{fill_keyword}/B站视频评论量前十.png'></img>
                    <img src='{fill_keyword}/发布视频数量前十的up主.png'></img>
                    <img src='{fill_keyword}/视频总观看数量前十的up主.png'></img>
                    <img src='{fill_keyword}/视频总点赞数量前十的up主.png'></img>
                    <img src='{fill_keyword}/视频总收藏数量前十的up主.png'></img>
                    <img src='{fill_keyword}/视频总弹幕数量前十的up主.png'></img>
                    <img src='{fill_keyword}/视频总评论数量前十的up主.png'></img> 

                </div>
            </div>
            
            <div class="content-section">
                <h2>未完待续</h2>

            </div>
            
            <div class="content-section">

            </div>
        </div>
    </div>
</body>
</html>
